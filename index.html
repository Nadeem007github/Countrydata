<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form onsubmit="searchCountry();return false">
            <input type="search" id="search" placeholder="Enter the country name  :">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="first">

    </div>
    <div class="second">
        <table>
            <tr>
                <th>Offical Name</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>Capital</th>
                <td id="Capital"></td>
            </tr>
            <tr>
                <th>Flag</th>
                <td><img id="flags"></td>
            </tr>
            <tr>
                <th>Population</th>
                <td id="Population"></td>
            </tr>
            <tr>
                <th>Area</th>
                <td id="Area"></td>
            </tr>
            <tr>
                <th>Independent</th>
                <td id="Independent"></td>
            </tr>
            <tr>
                <th>Un Member</th>
                <td id="Unmember"></td>
            </tr>
            <tr>
                <th>Landlocked</th>
                <td id="Landlocked"></td>
            </tr>
            <tr>
                <th>Region</th>
                <td id="Region"></td>
            </tr>
            <tr>
                <th>Sub Region</th>
                <td id="subRegion"></td>
            </tr>
            <tr>
                <th>Starts of Week</th>
                <td id="startofweek"></td>
            </tr>
            <tr>
                <th>Borders</th>
                <td id="Borders"></td>
            </tr>
            <tr>
                <th>Time Zones</th>
                <td id="timezone"></td>
            </tr>
            <tr>
                <th>Map</th>
                <td><a id="maps">Visite</a></td>
            </tr>


        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
